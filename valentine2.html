<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #dda0dd);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Heart background decorations */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 105, 180, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #dda0dd, #ffafbd);
            z-index: -1;
            border-radius: 25px;
            opacity: 0.3;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .proposal-message {
            color: #880e4f;
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-style: italic;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .yes-btn {
            background: linear-gradient(45deg, #e91e63, #f44336);
            color: white;
        }

        .yes-btn:hover {
            background: linear-gradient(45deg, #d81b60, #e53935);
        }

        .no-btn {
            background: linear-gradient(45deg, #9c27b0, #7b1fa2);
            color: white;
        }

        .no-btn:hover {
            background: linear-gradient(45deg, #8e24aa, #6a1b9a);
            /* This will be overridden by JavaScript when hovering */
        }

        /* Animation for the flying hearts effect */
        .fly-heart {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 100;
            animation: fly 2s linear forwards;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
            animation: confetti-fall 5s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .proposal-message {
                font-size: 1.1rem;
            }

            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Will You Be Mine?</h1>
        <div class="proposal-message">
            My dearest love,<br><br>
            Every moment with you feels like magic. Your smile brightens my world,
            and your laughter fills my heart with joy. You've captured my soul completely,
            and I can't imagine my life without you. Will you make me the happiest person
            alive and be my Valentine forever?
        </div>

        <div class="buttons-container">
            <button class="btn yes-btn" id="yesBtn">Yes</button>
            <button class="btn no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Create floating hearts background
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíò', 'üíù', 'üíó'];

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];

                // Random position
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';

                // Random animation delay
                heart.style.animationDelay = Math.random() * 5 + 's';

                heartsContainer.appendChild(heart);
            }
        }

        // Create flying hearts animation
        function createFlyingHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'fly-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
            heart.style.setProperty('--y', -(Math.random() * 100 + 50) + 'px');

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // Make "No" button move away when clicked
        function setupNoButton() {
            const noBtn = document.getElementById('noBtn');

            noBtn.addEventListener('click', function(e) {
                const container = document.querySelector('.container');

                // Calculate safe positions (within container bounds)
                const containerRect = container.getBoundingClientRect();
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;

                // Calculate maximum safe coordinates
                const maxX = containerRect.width - btnWidth - 20;
                const maxY = containerRect.height - btnHeight - 20;

                // Generate random position that keeps button within container
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;

                // Apply new position
                noBtn.style.position = 'absolute';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';

                // Add some fun effects
                noBtn.style.transform = `scale(${0.8 + Math.random() * 0.4}) rotate(${(Math.random() - 0.5) * 20}deg)`;

                // Create flying hearts
                createFlyingHeart(e.clientX, e.clientY);
            });

            // Also move on hover for additional effect
            noBtn.addEventListener('mouseenter', function(e) {
                const container = document.querySelector('.container');

                // Calculate safe positions (within container bounds)
                const containerRect = container.getBoundingClientRect();
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;

                // Calculate maximum safe coordinates
                const maxX = containerRect.width - btnWidth - 20;
                const maxY = containerRect.height - btnHeight - 20;

                // Generate random position that keeps button within container
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;

                // Apply new position
                noBtn.style.position = 'absolute';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';

                // Add some fun effects
                noBtn.style.transform = `scale(${0.8 + Math.random() * 0.4}) rotate(${(Math.random() - 0.5) * 20}deg)`;

                // Create flying hearts
                createFlyingHeart(e.clientX, e.clientY);
            });
        }

        // Helper function to check if positions overlap
        function isOverlapping(x, y, width, height, yesBtnRect, containerRect) {
            const containerLeft = containerRect.left;
            const containerTop = containerRect.top;

            const absX = containerLeft + x;
            const absY = containerTop + y;

            // Check if the new position overlaps with Yes button
            return !(absX + width < yesBtnRect.left ||
                    absX > yesBtnRect.left + yesBtnRect.width ||
                    absY + height < yesBtnRect.top ||
                    absY > yesBtnRect.top + yesBtnRect.height);
        }

        // Handle "Yes" button click
        function setupYesButton() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            yesBtn.addEventListener('click', function() {
                // Show celebration
                const celebration = document.getElementById('celebration');
                celebration.style.display = 'block';

                // Create confetti
                createConfetti();

                // Change background to romantic colors
                document.body.style.background = 'linear-gradient(135deg, #e91e63, #f44336, #9c27b0)';

                // Change container styling
                const container = document.querySelector('.container');
                container.style.background = 'rgba(255, 255, 255, 0.98)';

                // Update message
                document.querySelector('h1').textContent = 'YES! I Knew That. üíñ';
                document.querySelector('.proposal-message').innerHTML =
                    'My heart is overflowing with joy!<br><br>' +
                    'You\'ve made me the happiest person alive. ' +
                    'I promise to love you endlessly, cherish every moment with you, ' +
                    'and make our dreams come true together. Happy Valentine\'s Day, my love!';

                // Hide the No button
                noBtn.style.display = 'none';

                // Make Yes button grow and stay
                yesBtn.style.transform = 'scale(1.2)';
                yesBtn.style.backgroundColor = '#4caf50';
                yesBtn.textContent = 'Forever Yours ‚ù§Ô∏è';

                // Create lots of flying hearts
                setInterval(() => {
                    const rect = yesBtn.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    createFlyingHeart(centerX, centerY);
                }, 300);
            });
        }

        // Create confetti for celebration
        function createConfetti() {
            const celebration = document.getElementById('celebration');
            const colors = ['#ff6b6b', '#f44336', '#e91e63', '#9c27b0', '#7b1fa2', '#ff4081', '#e040fb'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';

                celebration.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            setupNoButton();
            setupYesButton();
        });

        // Prevent right-click to make experience smoother
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
